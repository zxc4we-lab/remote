{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-header">
            <i class="fas fa-exclamation-triangle"></i>
            <h1>500</h1>
            <h2>Internal Server Error</h2>
        </div>
        <div class="error-content">
            <p>Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
            <div class="error-actions">
                <a href="{{ url_for('dashboard.index') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
